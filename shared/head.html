<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Unbounded:wght@600&display=swap" rel="stylesheet">
<style>
    body {
        background-color: #161b23;
        background-image:
            linear-gradient(to right, rgba(128, 128, 128, 0.05) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(128, 128, 128, 0.05) 1px, transparent 1px);
        background-size: 60px;
        background-attachment: fixed;
        font-family: 'Montserrat', sans-serif;
        color: #c9d1d9;
        margin: 0;
        padding: 20px;
    }

    h1, h2, h3, h4, h5, h6 {
        font-family: 'Unbounded', sans-serif;
        color: #ffffff;
    }

    .glass-card {
        background: rgba(25, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 24px;
        margin: 20px auto;
        max-width: 800px;
        transition: all 0.3s ease;
    }

    .glass-card:hover {
        background: rgba(255, 255, 255, 0.04);
        border-color: rgba(34, 211, 238, 0.3);
        box-shadow: 0 20px 40px rgba(0, 0, 0.3);
    }
    
    .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(60px);
        opacity: 0.15;
        z-index: -1;
    }

    .blob-1 {
        width: 500px;
        height: 500px;
        top: 10%;
        left: 10%;
        background: radial-gradient(circle, #9775fa 0%, transparent 50%);
    }

    .blob-2 {
        width: 600px;
        height: 600px;
        bottom: 10%;
        right: 10%;
        background: radial-gradient(circle, #22d3ee 0%, transparent 50%);
    }
    
    .content {
        position: relative;
        z-index: 1;
    }
</style>
